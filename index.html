            </form> -->
        </div>
    </nav>

    <section>
        <div class="container mt-5">


            <h2 class="p-3 mb-4 alert alert-primary rounded">
                <div>
                    Todo List
                </div>
            </h2>
            <!-- <div class="mr-auto">
                Hide finish
                <input id="hide-completed" class="completed_check" type="checkbox">
            </div> -->


            <div class="mb-3">
                <div class="row">
                    <div class="col-md-5 d-flex mr-auto">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Search</span>
                        </div>
                        <input id="search-input" type="text" class="form-control" placeholder="Item filter">
                    </div>

                    <div class="col-md-5 justify-content-center">
                        <select name="" id="selector">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <div class="">
                            Hide finish
                            <input id="hide-completed" class="completed_check" type="checkbox">
                        </div>
                    </div>
                </div>


            </div>
            <div class="row mt-3">
                <div class="col-md-7" id="todo-notfinish-div">
                    <div class="border border-primary alert  d-flex justify-content-between align-items-center" role="alert">
                        Want to finish
                        <span id="span-nonfinish-item-num" class="badge-primary badge-pill">0</span>
                    </div>
                    <form id="add-form" class="my-3">
                        <div class="input-group-append">
                            <input id="add-todo-text" name="itemToAdd" type="text" class="form-control py-2" placeholder="Add something ...">
                            <button id="add-todo-btn" type="submit" class="btn btn-outline-secondary  text-left">Add Todo</button>
                        </div>
                    </form>
                    <nav id="todo-panel" aria-label="breadcrumb mt-4">
                        <ol class="breadcrumb">
                            <input id="todo-check" class="completed_check" type="checkbox">
                            <li class="breadcrumb-item active">Write som program</li>
                            <div class="ml-auto">
                            </div>
                        </ol>
                    </nav>
                </div>
                <div class="col-md-5" id="todo-finish-div">
                    <div class="border border-success alert  d-flex justify-content-between align-items-center" role="alert">
                        Already Finish
                        <span id="span-finish-item-num" class="badge-primary badge-pill">0</span>
                    </div>
                    <nav id="todo-finish-panel" aria-label="breadcrumb mt-4">
                    </nav>

                </div>

            </div>

        </div>
    </section>


    <!-- js file -->
